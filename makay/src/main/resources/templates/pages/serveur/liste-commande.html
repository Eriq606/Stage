<div class="container-fluid pt-4 px-4" th:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="bg-secondary rounded p-4">
                <div class="row mb-3">
                    <label for="recherche-table" class="col-sm-2 col-form-label">Table: </label>
                    <div class="input-group mb-3 col-sm-5" id="recherche-table">
                        <input type="text" class="form-control" aria-label="Recherche">
                        <button type="button" class="btn btn-primary"><i class="fa-solid fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div th:each="c:${commandes}">
        <div class="row">
            <div class="col-12">
                <div class="btn btn-outline-primary pt-4 w-100" data-bs-toggle="modal" th:data-bs-target="'#detailCommandeModal'+${c.id}">
                    <h2 th:text="${c.getPlaceLabel()}+' : '+${c.place.nom}"></h2>
                    <p th:text="${c.getHeure()}"></p>
                </div>
                <div class="modal fade" th:id="'detailCommandeModal'+${c.id}" tabindex="-1" th:aria-labelledby="'detailCommandeModalLabel'+${c.id}" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" th:id="'detailCommandeModalLabel'+${c.id}" th:text="${c.getPlaceLabel()}+' : '+${c.place.nom}"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr th:each="cf:${c.commandeFilles}">
                                        <td th:text="${cf.quantite}"></td>
                                        <td th:text="${cf.produit.nom}+' '+${cf.notes}"></td>
                                        <td>
                                            <ul>
                                                <li th:each="cfa:${cf.accompagnements}" th:text="${cfa.nom}"></li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Retour</button>
                        <button type="button" class="btn btn-warning">Addition</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Precedent">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item disabled"><a class="page-link">...</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item disabled page-active"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item disabled"><a class="page-link">...</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Suivant">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <script th:inline="javascript">
        /*<![CDATA[*/
        /*]]*/
    </script>
</div>
